<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Instagram | Landing Page</title>
	</head>
	<body>
		<div class="insta-wrapper">
			<div class="insta-phone">
				<img src="img/instagram-celular.png" alt="Imagem de um celular" />
			</div>
			<div class="insta-continue">
				<div class="group">
					<img src="img/instagram-logo.png" class="insta-logo" alt="Logo do instagram" />
					<div class="profile-photo">
						<img src="img/picture.jpg" alt="Imagem de perfil" />
					</div>
					<a href="#" class="insta-login">Continue como vinicius93</a>
					<a href="#" class="insta-logout">Remover conta</a>
				</div>
				<div class="group">
					<p class="not-account">Não é vinicius93?</p>
					<p class="not-account">
						<span class="link-blue">Alternar contas</span>
						ou
						<span class="link-blue">Inscreva-se</span>
					</p>
				</div>
				<div class="get-the-app">
					<p class="get-app">Baixe o aplicativo</p>
					<div class="download">
						<a href="#" class="app-download"><img src="" alt="" /></a>
						<a href="#" class="app-download"><img src="" alt="" /></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
